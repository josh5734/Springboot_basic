<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div class = "container">
    <div>
        <table>
            <thread>
                <tr>
                    <th>#</th>
                    <th>이름</th>
                </tr>
            </thread>
            <tbody>
            <tr th:each="member : ${members}"> <!-- Model 안에 있는 값을 꺼내줌 -->
                <td th:text = "${member.id}"></td>
                <td th:text = "${member.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>











</html>
